<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/NASA/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/NASA/favicon.svg" />
    <title>NEO 3D — NASA Open APIs Visualization Hub</title>
  </head>
  <body>
    <section id="neo-3d">
      <header class="subhead">
        <h2>NEO 3D</h2>
        <p class="meta">Heliocentric ecliptic J2000 • positions from orbital elements</p>
      </header>
      <div id="neo3d-host" class="neo3d-stage"></div>
      <div class="neo3d-control-panel">
        <div class="neo3d-primary-controls">
          <div class="neo3d-playback">
            <button id="neo3d-play" type="button">Play</button>
            <button id="neo3d-pause" type="button" disabled>Pause</button>
          </div>
          <label class="neo3d-field">
            <span class="neo3d-field-label">Speed</span>
            <input type="range" id="neo3d-speed" min="0" max="4" step="1" value="4" />
            <span id="neo3d-speed-label" class="meta">1 day/s</span>
          </label>
          <label class="neo3d-field">
            <span class="neo3d-field-label">Date range</span>
            <div class="neo3d-date-range">
              <input type="datetime-local" id="neo3d-range-start" step="3600" />
              <input type="datetime-local" id="neo3d-range-end" step="3600" />
            </div>
          </label>
          <label class="neo3d-field">
            <span class="neo3d-field-label">Time scrubber</span>
            <input type="range" id="neo3d-time" min="0" max="120" step="0.0416667" value="60" />
            <span id="neo3d-time-label" class="meta">—</span>
          </label>
        </div>
        <div class="neo3d-neo-panel">
          <div class="neo3d-neo-panel-header">
            <div>
              <h3>Near-Earth Objects</h3>
              <p class="meta">Toggle individual NEOs to focus on their orbits.</p>
            </div>
            <label class="neo3d-select-all">
              <input type="checkbox" id="neo3d-toggle-neos" checked />
              Show all NEOs
            </label>
          </div>
          <p id="neo3d-neo-summary" class="meta">Loading NEOs…</p>
          <div id="neo3d-neo-list" class="neo3d-neo-list" role="list"></div>
        </div>
        <section id="sbdb-panel" style="margin-top:12px">
          <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap">
            <label for="sbdb-input" style="font-weight:600">SBDB (asteroids/comets):</label>
            <input
              id="sbdb-input"
              type="text"
              placeholder="e.g. 433 Eros, 101955 Bennu, 99942 Apophis, C/2025 N1 (ATLAS)"
              style="flex:1; min-width:260px; padding:6px 8px"
            />
            <button id="sbdb-add" type="button">Add</button>
          </div>
          <div style="margin-top:8px; font-size:12px; opacity:0.85">
            Examples:
            <button class="sbdb-example" type="button">433 Eros</button>
            <button class="sbdb-example" type="button">101955 Bennu</button>
            <button class="sbdb-example" type="button">99942 Apophis</button>
            <button class="sbdb-example" type="button">C/2025 N1 (ATLAS)</button>
          </div>
          <div id="sbdb-loaded" style="margin-top:10px; display:flex; flex-wrap:wrap; gap:6px"></div>
        </section>
      </div>
    </section>

    <!-- Vite will rewrite this module import during build -->
    <script type="module" src="/NASA/src/pages/neo3d_page.ts"></script>
  </body>
</html>
