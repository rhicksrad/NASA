<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NEO 3D — NASA Open APIs Visualization Hub</title>
  </head>
  <body>
    <section id="neo-3d">
      <header class="subhead">
        <h2>NEO 3D</h2>
        <p class="meta">Heliocentric ecliptic J2000 • positions from orbital elements</p>
      </header>
      <div id="neo3d-host" style="height:660px;"></div>

      <div id="neo3d-ui" class="ui">
        <label>Time scale
          <select id="neo3d-speed">
            <option value="0">Pause</option>
            <option value="3600">1 h/s</option>
            <option value="86400" selected>1 d/s</option>
            <option value="604800">1 wk/s</option>
          </select>
        </label>
        <button id="neo3d-load-3i" type="button">Add 3I/ATLAS</button>
        <span id="neo3d-date" style="margin-left:12px; color:#fff; font-weight:600;">—</span>
      </div>
    </section>
    
    <style>
      html, body { margin:0; padding:0; overflow:hidden; background:#0b3d91; }
      #neo3d-host canvas { display:block; width:100%; height:100%; outline:none; }
      #neo3d-ui.ui {
        position:absolute; left:16px; bottom:16px; display:flex; gap:12px; align-items:center;
        background:rgba(0,0,0,.25); color:#fff; padding:8px 12px; border-radius:8px; backdrop-filter:blur(4px);
      }
      #neo3d-ui select, #neo3d-ui button { font: inherit; }
    </style>
    <!-- Vite will rewrite this module import during build -->
    <script type="module" src="/NASA/src/pages/neo3d_page.ts"></script>
  </body>
</html>
