<section id="neo-3d">
  <header class="subhead">
    <h2>NEO 3D</h2>
    <p class="meta">Heliocentric ecliptic J2000 • positions from orbital elements</p>
  </header>
  <div id="neo3d-host" style="height:520px;border:1px solid var(--light);border-radius:8px;"></div>
  <div class="controls" style="margin-top:.5rem;display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;">
    <label>Time scale
      <select id="neo3d-speed">
        <option value="0">Pause</option>
        <option value="1" selected>1x</option>
        <option value="60">60x</option>
        <option value="600">600x</option>
        <option value="3600">3600x</option>
      </select>
    </label>
    <label style="display:flex;flex-direction:column;min-width:200px;">
      Time offset (days)
      <input type="range" id="neo3d-time" min="-365" max="365" step="0.25" value="0" />
    </label>
    <span id="neo3d-time-label" class="meta" style="min-width:12ch;">—</span>
  </div>
</section>
